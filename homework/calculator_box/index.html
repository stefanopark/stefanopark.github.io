<!DOCTYPE html>
<html>

    <head>
        <title>Calculator Box</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/script.js"></script>
    </head>

    <body>
        <div id="app">
            <div class="row">
                <div id="a10" onclick="operation('+',10)">+10</div>
                <div id="a20" onclick="operation('+',20)">+20</div>
                <div id="a30" onclick="operation('+',30)">+30</div>
            </div>
            <div class="row">
                <div id="red" onclick="changeColor('red')">Red</div>
                <div id="out" onclick="reset()">0</div>
                <div id="blue" onclick="changeColor('blue')">Blue</div>
            </div>
            <div class="row">
                <div id="n10" onclick="operation('-',10)">-10</div>
                <div id="n20" onclick="operation('-',20)">-20</div>
                <div id="n30" onclick="operation('-',30)">-30</div>
            </div>
        </div>
    </body>

</html>
