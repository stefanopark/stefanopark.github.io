<!DOCTYPE html>
<html>

    <head>
        <title>Google Maps Example</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAaRf4Bk4r-QiUbsnowNSq1QLfD3mibq8&callback=initMap">
        </script>
        <h3>Google maps example</h3>
        <div id="map" style="height: 50%; width: 50%;">
        </div>
    </body>

</html>
<script type="text/javascript">
var map;

function initMap() {
    var newYork = { lat: 40.7128, lng: -74.0060 };
    map = new google.maps.Map(document.getElementById('map'), {
        center: newYork,
        zoom: 8
    });

    var marker = new google.maps.Marker({
        position: newYork,
        map: map
    });


}
</script>
